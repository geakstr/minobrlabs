<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MinobrLabs</title>
    <link href="vendor/c3.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="main-page">
    <table class="charts-table-wrapper">
        <tr>
            <td>
                <table class="charts-table">
                    <tr> 
                        <td colspan="4" style="height: 15%; padding: 0;">
                            <table style="width: 100%; height: 100%; padding: 0;">
                                <tr>
                                    <td style="width: 37.5%; padding: 0 22px 0 11px; vertical-align: middle;">                                  
                                        <div class="chart-wrapper">
                                            <div id="accel"></div>
                                        </div>
                                    </td>
                                    <td style="width: 25%;">
                                        <div class="chart-wrapper">                
                                            <div id="light"></div>
                                        </div>
                                    </td>
                                    <td style="width: 37.5%; padding: 0 11px 0 22px; vertical-align: middle;">                                  
                                        <div class="chart-wrapper">
                                            <div id="gyro"></div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>                
                    <tr>
                        <td style="height: 35%;">
                            <div class="chart-wrapper">                
                                <div id="airTemperature"></div>
                            </div>
                        </td>
                        <td>
                            <div class="chart-wrapper">                
                                <div id="soluteTemperature"></div>
                            </div>
                        </td>
                        <td>
                            <div class="chart-wrapper">                
                                <div id="voltage"></div>
                            </div>
                        </td>
                        <td>
                            <div class="chart-wrapper">                
                                <div id="amperage"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 50%;">
                            <div class="chart-wrapper">
                                <div id="microphone"></div>
                            </div>
                        </td>  
                        <td>
                            <div class="chart-wrapper">                
                                <div id="atmoPressure"></div>
                            </div>
                        </td>     
                        <td>
                            <div class="chart-wrapper">                
                                <div id="ph"></div>
                            </div>
                        </td>  
                        <td>
                            <div class="chart-wrapper">                
                                <div id="humidity"></div>
                            </div>
                        </td>          
                    </tr> 
                </table>
            </td>
        </tr>
    </table>
</div>

<div id="stats-page">
    <table class="charts-table-wrapper">
        <tr>
            <td style="vertical-align: middle">
                <table class="charts-table">
                    <tr>
                        <td>
                            <div id="chart-stats" style="width: 100%; height: 100%;"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>

<script src="vendor/d3.min.js"></script>
<script src="vendor/c3.min.js"></script>
<script src="vendor/dygraph.min.js"></script>

<script src="js/main.js"></script>
</body>
</html>
