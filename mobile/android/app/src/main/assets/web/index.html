<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MinobrLabs</title>
    <link href="vendor/c3.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" >
</head>
<body class="main-page">

<table class="charts-table-wrapper">
    <tr>
        <td style="vertical-align: middle">
            <table class="charts-table">
                <tr>
                    <td colspan="4">
                        <p>Гироскоп: <span class="label-gyro"></span></p>   
                        <p>Акселерометр: <span class="label-accel"></span></p>                     
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="chart-wrapper">                
                            <svg class="chart chart-air-temperature"></svg>
                            <div class="chart-title">
                                <p>Температура</p>
                                <p>воздуха</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="chart-wrapper">                
                            <svg class="chart chart-humidity"></svg>
                            <div class="chart-title">
                                <p>Относительная</p>
                                <p>влажность</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="chart-wrapper">                
                            <svg class="chart chart-atmo-pressure"></svg>
                            <div class="chart-title">
                                <p>Атмосферное</p>
                                <p>давление</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="chart-wrapper">                
                            <svg class="chart chart-light"></svg>
                            <div class="chart-title">
                                <p>Освещенность</p>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="chart-wrapper">                
                            <svg class="chart chart-solute-temperature"></svg>
                            <div class="chart-title">
                                <p>Температура</p>
                                <p>раствора</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="chart-wrapper">                
                            <svg class="chart chart-voltage"></svg>
                            <div class="chart-title">
                                <p>Эл. напряжение</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="chart-wrapper">                
                            <svg class="chart chart-amperage"></svg>
                            <div class="chart-title">
                                <p>Сила тока</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="chart-wrapper">                
                            <svg class="chart chart-ph"></svg>
                            <div class="chart-title">
                                <p>Водородный</p>
                                <p>показатель</p>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<script src="vendor/d3.min.js"></script>
<script src="vendor/c3.min.js"></script>

<script src="js/main.js"></script>
</body>
</html>
