<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MinobrLabs</title>
    <link href="vendor/c3.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" >
</head>
<body class="main-page">

<div id="message"></div>
<table class="charts-table-wrapper">
    <tr>
        <td style="vertical-align: middle; height: 10%;">
            <table class="charts-table charts-table-top">
                <tr>
                    <td style="width: 20%;">
                        <div class="chart-wrapper">
                            <div id="microphone" class="chart chart-label cf"></div>
                            <div class="chart-title"><p>Звуковое давление</p></div>
                        </div>
                    </td>                    
                    <td style="width: 40%;">
                        <div class="chart-wrapper">
                            <div id="accel" class="chart chart-axises cf">
                                <div class="chart-axises-negative">
                                    <div class="chart-axis-wrapper cf">
                                        <div class="chart-axis chart-x-axis">
                                            <span class="chart-axis-val"></span>
                                        </div>
                                    </div>
                                    <div class="chart-axis-wrapper cf">
                                        <div class="chart-axis chart-y-axis">
                                            <span class="chart-axis-val"></span>
                                        </div>
                                    </div>
                                    <div class="chart-axis-wrapper cf">
                                        <div class="chart-axis chart-z-axis">
                                            <span class="chart-axis-val"></span>
                                        </div>                                    
                                    </div>
                                </div><!--
                                --><div class="chart-axises-positive">
                                    <div class="chart-axis-wrapper cf">
                                        <div class="chart-axis chart-x-axis">
                                            <span class="chart-axis-val"></span>
                                        </div>
                                    </div>
                                    <div class="chart-axis-wrapper cf">
                                        <div class="chart-axis chart-y-axis">
                                            <span class="chart-axis-val"></span>
                                        </div>
                                    </div>
                                    <div class="chart-axis-wrapper cf">
                                        <div class="chart-axis chart-z-axis">
                                            <span class="chart-axis-val"></span>
                                        </div>                                    
                                    </div>
                                </div>                                   
                            </div>
                            <ul class="chart-legend">
                                <li>x</li>
                                <li>y</li>
                                <li>z</li>
                            </ul>
                            <div class="chart-title"><p>Перегрузка (g)</p></div>
                        </div>
                    </td>
                    <td style="width: 40%;">
                        <div class="chart-wrapper">
                            <div id="gyro" class="chart chart-axises cf">
                                <div class="chart-axises-negative">
                                    <div class="chart-axis-wrapper cf">
                                        <div class="chart-axis chart-x-axis">
                                            <span class="chart-axis-val"></span>
                                        </div>
                                    </div>
                                    <div class="chart-axis-wrapper cf">
                                        <div class="chart-axis chart-y-axis">
                                            <span class="chart-axis-val"></span>
                                        </div>
                                    </div>
                                    <div class="chart-axis-wrapper cf">
                                        <div class="chart-axis chart-z-axis">
                                            <span class="chart-axis-val"></span>
                                        </div>                                    
                                    </div>
                                </div><!--
                                --><div class="chart-axises-positive">
                                    <div class="chart-axis-wrapper cf">
                                        <div class="chart-axis chart-x-axis">
                                            <span class="chart-axis-val"></span>
                                        </div>
                                    </div>
                                    <div class="chart-axis-wrapper cf">
                                        <div class="chart-axis chart-y-axis">
                                            <span class="chart-axis-val"></span>
                                        </div>
                                    </div>
                                    <div class="chart-axis-wrapper cf">
                                        <div class="chart-axis chart-z-axis">
                                            <span class="chart-axis-val"></span>
                                        </div>                                    
                                    </div>
                                </div>                                     
                            </div>
                            <ul class="chart-legend">
                                <li>x</li>
                                <li>y</li>
                                <li>z</li>
                            </ul>
                            <div class="chart-title"><p>Частота вращения (рад/с)</p></div>                        
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="vertical-align: middle; height: 90%;">
            <table class="charts-table charts-table-bottom">
                <tr>
                    <td>
                        <div class="chart-wrapper">                
                            <div id="airTemperature" class="chart chart-gauge"></div>
                            <div class="chart-title">
                                <p>Температура</p>
                                <p>воздуха</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="chart-wrapper">                
                            <div id="humidity" class="chart chart-gauge"></div>
                            <div class="chart-title">
                                <p>Относительная</p>
                                <p>влажность</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="chart-wrapper">                
                            <div id="atmoPressure" class="chart chart-gauge"></div>
                            <div class="chart-title">
                                <p>Атмосферное</p>
                                <p>давление</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="chart-wrapper">                
                            <div id="light" class="chart chart-gauge"></div>
                            <div class="chart-title">
                                <p>Освещенность</p>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="chart-wrapper">                
                            <div id="soluteTemperature" class="chart chart-gauge"></div>
                            <div class="chart-title">
                                <p>Температура</p>
                                <p>раствора</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="chart-wrapper">                
                            <div id="voltage" class="chart chart-gauge"></div>
                            <div class="chart-title">
                                <p>Эл. напряжение</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="chart-wrapper">                
                            <div id="amperage" class="chart chart-gauge"></div>
                            <div class="chart-title">
                                <p>Сила тока</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="chart-wrapper">                
                            <div id="ph" class="chart chart-gauge"></div>
                            <div class="chart-title">
                                <p>Водородный</p>
                                <p>показатель</p>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<script src="vendor/d3.min.js"></script>
<script src="vendor/c3.min.js"></script>

<script src="js/main.js"></script>

<script>accel([-1, 1, 0.5])</script>
</body>
</html>
