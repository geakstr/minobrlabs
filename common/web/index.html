<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MinobrLabs</title>
    <link href="vendor/c3.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="main-page">
    <table class="charts-table-wrapper">
        <tr>
            <td>
                <table class="charts-table">
                    <tr> 
                        <td colspan="4" style="height: 15%; padding: 0;">
                            <table style="width: 100%; height: 100%; padding: 0;">
                                <tr>
                                    <td style="width: 37.5%; padding: 0 22px 0 11px; vertical-align: middle;">                                  
                                        <div class="chart-wrapper">
                                            <div id="accel"></div>
                                        </div>
                                    </td>
                                    <td style="width: 25%;">
                                        <div class="chart-wrapper">                
                                            <div id="light"></div>
                                        </div>
                                    </td>
                                    <td style="width: 37.5%; padding: 0 11px 0 22px; vertical-align: middle;">                                  
                                        <div class="chart-wrapper">
                                            <div id="gyro"></div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>                
                    <tr>
                        <td style="height: 35%;">
                            <div class="chart-wrapper">                
                                <div id="airTemperature"></div>
                            </div>
                        </td>
                        <td>
                            <div class="chart-wrapper">                
                                <div id="soluteTemperature"></div>
                            </div>
                        </td>
                        <td>
                            <div class="chart-wrapper">                
                                <div id="voltage"></div>
                            </div>
                        </td>
                        <td>
                            <div class="chart-wrapper">                
                                <div id="amperage"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 50%;">
                            <div class="chart-wrapper">
                                <div id="microphone"></div>
                            </div>
                        </td>  
                        <td>
                            <div class="chart-wrapper">                
                                <div id="atmoPressure"></div>
                            </div>
                        </td>     
                        <td>
                            <div class="chart-wrapper">                
                                <div id="ph"></div>
                            </div>
                        </td>  
                        <td>
                            <div class="chart-wrapper">                
                                <div id="humidity"></div>
                            </div>
                        </td>          
                    </tr> 
                </table>
            </td>
        </tr>
    </table>
</div>

<div id="stats-page">
    <form>
    <table class="charts-table-wrapper">
        <tr>
            <td style="vertical-align: middle">
                <table class="charts-table">
                    <tr class="filters">
                        <td class="filter">
                            <label><input type="radio" name="filter" value="microphone"><span>Звуковое давление</span></label>
                        </td>
                        <td rowspan="11" style="width: 100%;">
                            <div id="chart-stats">Нет данных</div>
                        </td>
                    </tr>
                    <tr class="filters">
                        <td>
                            <label><input type="radio" name="filter" value="accel"><span>Перегрузка</span></label>
                        </td>
                    </tr>
                    <tr class="filters">
                        <td>
                            <label><input type="radio" name="filter" value="gyro"><span>Частота вращения</span></label>
                        </td>
                    </tr>
                    <tr class="filters">
                        <td>
                            <label><input type="radio" name="filter" value="airTemperature"><span>Температура воздуха</span></label>
                        </td>
                    </tr>
                    <tr class="filters">
                        <td>
                            <label><input type="radio" name="filter" value="humidity"><span>Относительная влажность</span></label>
                        </td>
                    </tr>
                    <tr class="filters">
                        <td>
                            <label><input type="radio" name="filter" value="atmoPressure"><span>Атмосферное давление</span></label>
                        </td>
                    </tr>
                    <tr class="filters">
                        <td>
                            <label><input type="radio" name="filter" value="light"><span>Освещенность</span></label>
                        </td>
                    </tr>
                    <tr class="filters">
                        <td>
                            <label><input type="radio" name="filter" value="soluteTemperature"><span>Температура раствора</span></label>
                        </td>
                    </tr>
                    <tr class="filters">
                        <td>
                            <label><input type="radio" name="filter" value="voltage"><span>Напряжение</span></label>
                        </td>
                    </tr>
                    <tr class="filters">
                        <td>
                            <label><input type="radio" name="filter" value="amperage"><span>Сила тока</span></label>
                        </td>
                    </tr>
                    <tr class="filters">
                        <td>
                            <label><input type="radio" name="filter" value="ph"><span>Водородный показатель</span></label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    </form>
</div>

<script src="vendor/d3.min.js"></script>
<script src="vendor/c3.min.js"></script>
<script src="vendor/dygraph.min.js"></script>

<script src="js/custom-dygraphs-interaction-model.js"></script>
<script src="js/main.js"></script>
</body>
</html>
